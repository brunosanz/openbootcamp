<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 - Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="resident-evil-village.jpg" alt="Resident Evil Village" width="640" height="320" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="640" height="320" controls autoplay muted loop>
                <source src="forest.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="universos-paralelos.mp3" type="audio/mp3"  />
            </audio>
        </div>
        
    </body>
</html>
